<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Daily-UI-019</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Live soccer table standings</h1>
        <p>Select one of the league below to update the table</p>
      </div>
      <div class="buttons">
        <a href="index.html" class="active"
          ><img src="./images/Premier_League_Logo.svg" alt=""
        /></a>
        <a href="./laliga.html"><img src="./images/LaLiga.svg" alt="" /></a>
        <a href="./ligue1.html"><img src="./images/Ligue1.svg" alt="" /></a>
        <a href="./bundesliga.html"
          ><img src="./images/Bundesliga_logo.svg" alt=""
        /></a>
        <a href="./seriea.html"
          ><img src="./images/Lega-Serie-A.svg" alt=""
        /></a>
        <a href="./mls.html" id="last"
          ><img src="./images/MLS_crest_logo_CMYK_gradient.svg" alt=""
        /></a>
      </div>
      <a
        id="table"
        href="https://footballnation.eu/"
        data-league="premier-league"
        data-lang="en"
        data-style="light"
      >
      </a>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
